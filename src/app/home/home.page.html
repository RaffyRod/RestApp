<ion-content [fullscreen]="true" color="dark">
  <ion-item color="dark">
    <ion-label>Duracion de descanso</ion-label>
    <ion-datetime
    displayFormat="mm:ss" 
    placeholder="Tap here" 
    [(ngModel)]="fullTime" 
    color="dark"></ion-datetime>
  </ion-item>
  


  <circle-progress (click)="startTime()"
  [percent]="percent"
  [maxPercent]="100"
  [radius]="radius"
  [showTitle]="false"  
  [showSubtitle]="true"
  [subtitleFontSize]="40"
  [showUnits]="false"
  [outerStrokeWidth]="16"
  [outerStrokeColor]="'#8000FF'"
  [showZeroOuterStroke]="false"
  [backgroundStroke]="'#33003F'"
  [backgroundStrokeWidth]="3"
  [outerStrokeGradient]="true"
  [outerStrokeGradientStopColor]="'#FF00CB'"
  [showInnerStroke]="false"
></circle-progress>

<p>{{elapsed.h}}:{{elapsed.m}}:{{elapsed.s}}</p>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ng-container *ngIf="timer == false; else running">
    <ion-fab-button (click)="startTime()">
      <ion-icon name="play"></ion-icon>
    </ion-fab-button>
  </ng-container>
  <ng-template #running>
    <ion-fab-button (click)="stopTime()">
      <ion-icon name="square"></ion-icon>
    </ion-fab-button>

  </ng-template>
</ion-fab>

</ion-content>
